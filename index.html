<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>

    <div id="left">
        <div id="logo-container">
            <img id="logo" src="enron-logo-png-transparent.png" alt="Enron Logo">
        </div>
    </div>
    
    <div id="right">
        <h2>Welcome to a new investment era! Time is limited to 
            join this once-in-a-lifetime opportunity. Sign up now to be first in line for updates.</h2>
        <h2>Guarantee your family's future today.</h2>
        <form action="#" method="post">
            <fieldset>
                <h3>Act now!</h3>
                <div id="button-container">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name"> 
                    </div>
    
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                    </div>
    
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
    
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="" id="phone_number">
                    </div>
    
                    
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" class="error">
                        <p id="mismatch-notice">*Passwords don't match</p>
                    </div>
    
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="" id="confirm_password" class="error">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>

    <script>
        const passwordMatch = document.getElementById('password');
        const passwordConfirm = document.getElementById('confirm_password');
        const mismatchAlert = document.getElementById('mismatch-notice');
        passwordConfirm.addEventListener('keyup', (event) => {
            if (passwordMatch.value === passwordConfirm.value) {
                console.log("They equal!")
                passwordConfirm.className = 'match';
                passwordMatch.className = 'match';
                mismatchAlert.style.display = 'none';
            }
            else {
                passwordConfirm.className = 'error';
                passwordMatch.className = 'error'; 
                mismatchAlert.style.display = 'block';

            }
        }
        )
        
    </script>
</body>
</html>
